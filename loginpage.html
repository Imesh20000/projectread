<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(to top, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 20px;
            max-width: 150px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 30px 0;
            border: none;
            border-radius: 10px;
        }
        .login{
            padding: 10px 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .forgot-password {
            margin-top: 10px;
            color: #ff4b2b;
            cursor: pointer;
            display: inline-block;
        }
        .home{
            padding: 10px 20px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn{
    display: inline-block;
    text-decoration: none;
    padding: 14px 40px;
    color: #fff;
    background-image: linear-gradient(45deg,#df4881,#c430d7);
    font-size: 14px;
    border-radius: 30px;
    border-top-right-radius: 0;


    
}
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="login-container">
        <form action="loginmy.php" method="post">

  
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="email" placeholder="Email Address" required>
        <button type="submit" class="btn login">Login</button>
    </form>
        <div class="forgot-password" onclick="location.href='forgot-password.html'">Forgot Password?</div>
    </div>
    <button class="btn home" onclick="location.href='../front page/frontpage.html'">Home</button>

</body>
</html>
